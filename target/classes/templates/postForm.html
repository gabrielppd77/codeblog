<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
	<head>
		<title>MyCodeBlog</title>
		<!-- CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<!--Para formatar o campo de texto-->
		<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"></script>
		<link href="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.css" rel="stylesheet">
		<script src="https://cdnjs.cloudflare.com/ajax/libs/summernote/0.8.12/summernote-bs4.js"></script>
	</head>
	<body>
	<header>
		<nav class="navbar navbar-light bg-light">
			<span class="navbar-brand" href="#">MyCodeBlog</span>
		</nav>
	</header>
	<section>
		<div class = "container" style = "width: 60%; padding-bottom:30px;">
			<nav aria-label="breadcrumb">
				<ol class="breadcrumb" style = "background-color:white; padding-left:0px;">
					<li class="breadcrumb-item" aria-current="page"><a href="/posts">Posts</a></li>
					<li class="breadcrumb-item active" aria-current="page">Novo Post</li>
				</ol>
            </nav>
            <div>
				<th:block th:include="mensagemValidacao"></th:block> <!--Mensagem de validalçao irá aparecer se tiver um campo nao preenchido-->
                <form method="post">
                    <div class="form-group">
                        <input type="text" class="form-control" name="titulo" placeholder="Titulo *">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="autor" placeholder="Autor *">
                    </div>

                    <textarea id = "summernote" type  = "text" class="form-control" name="texto" placeholder="Texto *"></textarea>

                    <small class="form-text text-muted">(*) Campos obrigatórios</small>

                    <button type="submit" class="btn btn-primary" style="margin-top: 10px;">Publicar</button>
                    <a href="/posts" class="btn btn-light" role="button" style="margin-top: 10px;">Cancelar</a>
                </form>
            </div>
		</div>
	</section>
	<script> 
		$('#summernote').summernote({ //Scrpit para funcionar o formatador de texto
			placeholder: 'Texto *', 
			tabsize: 2,
			height: 300
		});
	</script>
	</body>
</html>
